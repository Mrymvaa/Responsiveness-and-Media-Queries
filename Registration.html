<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        
        <title>
            Registration
        </title>
        <link rel="stylesheet" href="register.css">
        
    </head>

    <body>
        <main>
            <section class="container">
				<div class="left">

					<h1>Learn to code by <br> watching others</h1>

					<p class="p">
						See how experienced developers solve problems in real time. 
                        <br>Watching scripted tutorials is great, but understanding how <br> developers think
						is invaluable.
					</p>
				</div>

				<div class="r">

					<div class="form-title">
						<p><span>Try it free 7 days</span> then $20/mo thereafter</p>
					</div>
                    
					<form class="form">

						<div class="input-div">
							<input type="text" placeholder="First Name" class="form-input" required/>
						</div>

						<div class="input-div">
							<input type="text" placeholder="Last Name" class="form-input" required/>
						</div>

						<div class="input-div">
							<input
								type="email" placeholder="Email Address" class="form-input" required/>
						</div>

						<div class="input-div">
							<input type="password" placeholder="Password" class="form-input" required/>
						</div>


						<button class="btn">Claim your free trial</button>

						<p class="terms">
							By clicking the button you are agreeing to our <span>Terms and Services</span>
						</p>
					</form>
				</div>
			</section>
		</main>

    </body>

</html>
